<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math operators</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <h3>Basic Math operations</h3>
    <button id="no" onclick="color()" ondblclick="notHere()" title="Button">Double click on labels!</button>
    <p id="add" ondblclick="funcMathAdd()" title="Label">Addition</p>
    <p id="sub" ondblclick="funcMathSubstr()" title="Label">Substract</p>
    <p id="divide" ondblclick="funcMath()" title="Label">Divide</p>
    <p id="multiply" ondblclick="funcMathMultiply()" title="Label">Multiplication</p>
    <br>
    <h3>Multiple Math operations</h3>
    <p id="mul" ondblclick="funcMul()">(5 * 10) /100 = ___ <br>Click for result</p>

</body>
</html>
