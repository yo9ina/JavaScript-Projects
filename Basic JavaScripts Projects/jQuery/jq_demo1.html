<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>


<script>
    $(document).ready(function () {      // When document it is ready, do this function.
        $("html").append(               // We targeting the html tag and append string inside
            "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div >\
                </body >"
        );
        //  $("p").css({"color":"red"});        // Change color of all <p> tags
        $("#2").css({ "color": "red" });        // change color of only <p> tag with id='2'

        $("#3").click(function () {             // Targeting <p id='3'> and execute function on click
            $("h1").fadeOut("slow");            // targeting <h1> and fade out
        })
    });
</script>


</html>
