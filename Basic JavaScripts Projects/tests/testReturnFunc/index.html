<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Example</title>
</head>

<body>

    <!--
        Challenge #14
        Define and learn how to use the JavaScript return statement.
        Successfully write and execute the return statement in the browser.
    -->

    <p id="return"></p>
    <script>
        var x = myFunction(34, 2);
        document.getElementById("return").innerHTML = x

        function myFunction(a, b) {
            return a * b;
        }
    </script>
</body>

</html>
