<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Break Statement</title>
</head>

<body>
    <script>
        var text = "";
        for (let i = 0; i < 15; i++) {
            if (i === 10) { break; }
            text += "The number is " + i + "<br>";
        }

        document.write(text);
    </script>
</body>

</html>
