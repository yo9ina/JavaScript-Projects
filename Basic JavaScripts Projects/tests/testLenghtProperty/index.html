<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The length Property</title>
</head>

<body>

    <p id="lengthDemo">The length property returns the length of a string.</p>

    <script>
        let text = "This is a test of the length property";
        let length = text.length;
        document.getElementById("lengthDemo").innerHTML = "The length property returns the length of a string. " + "[ " + length + " charachters ]";
    </script>
</body>

</html>
