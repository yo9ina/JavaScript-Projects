<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Drill Demo</title>
    <link rel="stylesheet" href="Pizza_CSS/Pizza.css">
</head>

<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">

            <div class="menu left">
                <h3>Size: </h3>
                <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input type="radio" class="size" name="Size" value="Small Pizza">Small Pizza<br>
                <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza<br>
                <input type="radio" class="size" name="Size" value="Large Pizza">Large Pizza<br>
                <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
            </div>

            <div class="menu right">
                <h3>Meats: </h3>
                <input type="checkbox" class="toppings" name="Topping" value="Pepperoni">Pepperoni<br>
                <input type="checkbox" class="toppings" name="Topping" value="Sausage">Sausage<br>
                <input type="checkbox" class="toppings" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                <input type="checkbox" class="toppings" name="Topping" value="Ground Beef">Ground Beef<br>
                <input type="checkbox" class="toppings" name="Topping" value="Anchovy">Anchovy<br>
                <input type="checkbox" class="toppings" name="Topping" value="Chicken">Chicken<br>
                <input type="checkbox" class="toppings" name="Topping" value="Salami">Salami<br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>

        </form>
    </div>
    <script src="Pizza_JavaScript/Pizza.js"></script>
</body>

</html>
